<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflixSignIn.css">
    <link rel="icon" href="./images/netflixlogo.jpeg" type="image/icon type">
</head>
<body>
    <div class="logo">
        <img src="./images/Netflix-Logo.png" alt="">
    </div>

    <div class="container">
        <h1 >Sign In</h1>
        <form>
            <input type="email" id="email" name="email" placeholder="Email Or Phone Number"><br><br>
            <input type="password" id="password" name="password" placeholder="Password"><br><br>
            <button type="button">Sign In</button><br>
            <a href="#" class="forgotPassword">Forgot Password?</a>
        </form>

        <div class="card-footer">
           <label for="remember">
                <input type="checkbox"> Remember Me?
           </label> 
           <br><br>

           <div class="new-to-netflix">
                <span>New to Netflix?</span>&nbsp;&nbsp;<a href="">Sign Up Now</a>
           </div>
           <br>

           <div class="captacha-para">
                <span>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a> </span>
           </div>
        </div>
    </div>

    <div class="page-footer">
        <div class="questions-call">
            <span>Questions? Call <a href=""> 000-800-100-8343</a></span>
        </div>
    
        <div class="links">
            <span class="link"><a href="">FAQ</a></span>
            <span class="link"><a href="">Help Center</a></span>
            <span class="link"><a href="">Terms of use</a></span>
            <span class="link"><a href="">Privacy</a></span>
            <span class="link"><a href="">Cookie Preference</a></span>
            <span class="link"><a href="">Corporate Information</a></span> <!-- Moved this line -->
        </div>
    </div>

</body>
</html>
